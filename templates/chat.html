{% extends "base.html" %}

{% block title %}Chat Support - Mindful Horizon{% endblock %}

{% block extra_head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white flex items-center">
            <img src="https://placehold.co/40x40/ffffff/3B82F6?text=DA" alt="Dr. Anya" class="w-10 h-10 rounded-full mr-3">
            <div>
                <h2 class="text-lg font-bold">Dr. Anya</h2>
                <p class="text-sm text-blue-200">AI Psychologist</p>
            </div>
        </div>
        
        <div class="p-6 h-96 overflow-y-auto" id="chat-messages">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        
        <form id="chat-form" class="p-4 bg-gray-100 border-t border-gray-200 flex items-center">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="text" name="message" id="chat-input" placeholder="Type your message..." 
                   class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
            <button type="submit" class="ml-3 bg-blue-600 hover:bg-blue-700 text-white w-10 h-10 rounded-full flex items-center justify-center transition duration-200 shadow-lg">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<script>
// Initialize chat when page loads
document.addEventListener('DOMContentLoaded', function() {
    if (typeof io !== 'undefined') {
        // Chat functionality is initialized in scripts.js
        console.log('Chat page loaded, SocketIO should initialize');
    } else {
        console.error('SocketIO not loaded');
        showChatError('Chat service unavailable. Please refresh the page.');
    }
});

function showChatError(message) {
    const chatMessages = document.getElementById('chat-messages');
    const errorDiv = document.createElement('div');
    errorDiv.className = 'chat-message text-center';
    errorDiv.innerHTML = `<div class="inline-block px-4 py-2 rounded-lg bg-red-100 text-red-800"><p><i class="fas fa-exclamation-triangle mr-2"></i>${message}</p></div>`;
    chatMessages.appendChild(errorDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}
</script>
{% endblock %}
